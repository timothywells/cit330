<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Timothy Wells">
    <title>To Do App</title>
</head>
<body>
  <div id="todo_header" class="header">
    <h2>My To Do List</h2>
    <div id="inputsection" class="inputsection">
      <input type="text" id="input" class="inputToDo" placeholder="List item...">
      <span class="addBtn">Add</span>
    </div>
  </div>

  <div id="filterContainer" class="filterContainer">
    <button id="btn" class="btn filterAll active"> Show all</button>
    <button id="btn" class="btn filterDone " > Done</button>
    <button id="btn" class="btn filterTodo " > To Do</button>
    <div id="todo-container" class="todo-container">    
      <ul id="list" class="todo-list"></ul>
    </div>
  </div>
</body>
    <script src="newtodo.js"></script>
</html>
