<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Timothy Wells">
    <title>To Do App</title>
</head>
<body>
  <div id="todo_header" class="header">
    <h2>My To Do List</h2>
    <div id="inputsection" class="inputsection">
      <input type="text" id="input" class="inputToDo" placeholder="List item..." >
      <span class="addBtn">Add</span>
    </div>
  </div>

  <div id="filterContainer" class="filterContainer">
    <div id="btn1" class="btn filterAll active"> Show all</div>
    <div id="btn2" class="btn filterDone" > Done</div>
    <div id="btn3" class="btn filterTodo" > To Do</div>
    <div id="todo-container" class="todo-container">    
      <ul id="list" class="todo-list"></ul>
    </div>
  </div>
</body>
    <script src="newtodo.js"></script>
</html>
