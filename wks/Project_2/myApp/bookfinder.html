<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">

    <title>Book Finder</title>
</head>
<header>
    <form id="searchForm" class="searchForm">
        <select name="searchSelect" id="searchSelect">
            <option value="" selected>All</option>
            <option value="intitle:">Title</option>
            <option value="inauthor:">Author</option>
            <option value="inpublisher:">Publisher</option>
            <option value="subject:">Subject</option>
            <option value="isbn:">ISBN</option>
            <option value="lccn:">LCCN</option>
            <option value="oclc:">OCLC</option>
        </select>
        <input id="inputSearch" placeholder="Title or Author"></input>
        <button id="searchBTN" type="button">Search</button>
    </form>
</header>
<body class="parallax">
    <main>
        <div id="books" class="bookContainer">
        </div>
        <script type="text/javascript" src="https://books.google.com/books/previewlib.js"></script>
    </main>
</body>
<footer>
    <div class="footer">
        <div id="copyright">Copyright &copy; 2020 Timothy Wells</div>
        <div id="schoolProject">BYU-Idaho - WDD 330 - Front End Development II</div>
    </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./main.js"></script>
</html>
